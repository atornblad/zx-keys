<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="zxkeys.css">
</head>

<body>
    <section class="keyboard">
        <div class="button top" id="key-1">
            <span class="main">1</span>
            <span class="sym">!</span>
            <span class="usr"><span>▙</span></span>
            <span class="color">Blue</span>
            <span class="shift">Edit</span>
            <span class="alt2">Def Fn</span>
        </div>
        <div class="button top" id="key-2">
            <span class="main">2</span>
            <span class="sym">@</span>
            <span class="usr"><span>▟</span></span>
            <span class="color">Red</span>
            <span class="shift">Caps Lock</span>
            <span class="alt2">Fn</span>
        </div>
        <div class="button top" id="key-3">
            <span class="main">3</span>
            <span class="sym">#</span>
            <span class="usr"><span>▄</span></span>
            <span class="color">Magenta</span>
            <span class="shift">True Video</span>
            <span class="alt2">Line</span>
        </div>
    </section>
</body>

</html>
